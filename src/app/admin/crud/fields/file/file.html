<!-- File -->
<md-input-container class="md-block pd-left-0" flex-gt-sm ng-show="visibleForUser">
    <label class="left-0">{{label}}</label>
    <file-uploader ng-model="modelValue" max-width="{{params.maxWidth}}" max-height="{{params.maxHeight}}" max-size="{{params.maxSize}}" container="{{container}}" options="options"></file-uploader>
</md-input-container>
