<!-- File -->
<md-input-container class="md-block pd-left-0" flex-gt-sm  >
    <label class="left-0">{{label}}</label>
    <div class="led-preview" layout="row">
        <div class="textbox">
            <div>{{entity.upperLeft}}</div>
            <div>{{entity.lowerLeft}}</div>
        </div>
        <div class="textbox center">{{entity.center}}</div>
        <div class="textbox">
            <div class="right">{{entity.upperRight}}</div>
            <div class="right">{{entity.lowerRight}}</div>
        </div>
    </div>
</md-input-container>
