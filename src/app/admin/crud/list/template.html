<md-content layout="column" class="pdl-60 pdr-60 pdt-30">
    <h1>Crud List</h1>
    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row class="gr-50">
                <th md-column ng-repeat="field in vm.fields"><span>{{field.name}}</span></th>

                <!-- Additional Tab Titles -->

                <th md-column><span></span></th>
            </tr>
            </thead>
            <trbody md-body>
                <tr md-row ng-repeat="entity in vm.entities">
                    <td md-cell ng-repeat="field in vm.fields">
                        <div ng-if="field.name != 'publish'">{{entity[field.name]}}</div>
                        <div ng-if="field.name == 'publish'">
                            <md-icon ng-show="! entity.publish">https</md-icon>
                            <md-icon ng-show="entity.publish">done</md-icon>
                        </div>
                    </td>

                    <!-- Additional Entity Property/field -->

                    <td md-cell layout="row">
                        <span flex></span>
                        <md-button ng-disabled="$first" class="md-icon-button" ng-click="vm.rankUp(entity)"><md-icon>expand_less</md-icon></md-button>
                        <md-button ng-disabled="$last" class="md-icon-button" ng-click="vm.rankDown(entity)"><md-icon>expand_more</md-icon></md-button>
                        <md-button class="md-icon-button" ui-sref="admin.ZpMedia-edit({id: entity.id})"><md-icon>edit</md-icon></md-button>
                        <md-button class="md-icon-button" ng-click="vm.deleteItem(entity)"><md-icon>delete</md-icon></md-button>
                    </td>
                </tr>
            </trbody>
        </table>
        </md-table-container>


    <md-card-actions layout="row" class="pdt-30">
        <span flex></span>
        <md-button class="md-primary md-raised" >Neu</md-button>
    </md-card-actions>

</md-content>
