<div class="file-uploader">
    <h1>{{selectedFile}}</h1>
    <div ng-show="type=='image/jpeg' || type=='image/png'">
        <img ng-if="selectedFile !== undefined" ng-src="{{selectedFileUrl}}" />
    </div>

    <div ng-show="type=='audio/mp3'">
        <audio src="{{selectedFileUrl | trustUrl}}" preload="auto" controls>
            Your browser does not support the audio element.
        </audio>
    </div>

    <div ng-show="type=='video/mp4'">
        <video src="{{selectedFileUrl | trustUrl}}" preload="auto" controls>
            Your browser does not support the audio element.
        </video>
    </div>

    <div layout="row">
        <md-button class="md-fab md-mini" ng-click="openUploadDialog($event)"><md-icon>file_upload</md-icon></md-button>
        <md-button class="md-fab md-mini" ng-click="delete()" ng-if="user == 'admin'"><md-icon>delete</md-icon></md-button>
    </div>
</div>
