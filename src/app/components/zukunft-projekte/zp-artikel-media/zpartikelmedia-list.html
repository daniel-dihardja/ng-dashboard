<md-content layout="column" class="pdl-60 pdr-60 pdt-30">
    <h1>ZpArtikelMedia</h1>
    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row class="gr-50">
                <th md-column><span>Id</span></th>
                <th md-column><span>Status</span></th>

                <!-- Additional Tab Titles -->

                <th md-column><span></span></th>
            </tr>
            </thead>
            <trbody md-body>
                <tr md-row ng-repeat="entity in vm.entities">
                    <td md-cell>{{entity.id}}</td>
                    <td md-cell>
                        <md-icon ng-show="! entity.publish">https</md-icon>
                        <md-icon ng-show="entity.publish">done</md-icon>
                    </td>

                    <!-- Additional Entity Property/field -->

                    <td md-cell layout="row">
                        <span flex></span>
                        <md-button ng-disabled="$first" class="md-icon-button" ng-click="vm.rankUp(entity)"><md-icon>expand_less</md-icon></md-button>
                        <md-button ng-disabled="$last" class="md-icon-button" ng-click="vm.rankDown(entity)"><md-icon>expand_more</md-icon></md-button>
                        <md-button class="md-icon-button" ui-sref="admin.ZpArtikelMedia-edit({id: entity.id, belongsToEntity: vm.$stateParams.belongsToEntity})"><md-icon>edit</md-icon></md-button>
                        <md-button class="md-icon-button" ng-click="vm.deleteItem(entity)"><md-icon>delete</md-icon></md-button>
                    </td>
                </tr>
            </trbody>
        </table>
    </md-table-container>

    <md-table-pagination md-limit="10" md-limit-options="[10, 50, 75]" md-page="1" md-total="{{vm.entities.length}}" md-page-select></md-table-pagination>


    <md-card-actions layout="row" class="pdt-30">
        <span flex></span>
        <md-button class="md-raised" ui-sref="admin.ZpArtikel-edit({id: vm.$stateParams.belongsToEntity.id})">Zur√ºck</md-button>
        <md-button class="md-primary md-raised" ui-sref="admin.ZpArtikelMedia-create({belongsToEntity: vm.$stateParams.belongsToEntity})">Neu</md-button>
    </md-card-actions>

</md-content>
