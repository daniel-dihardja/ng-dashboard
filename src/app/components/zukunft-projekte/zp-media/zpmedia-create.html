<md-content layout="column" class="pdl-60 pdr-60 pdt-30">
    <h1>New ZpMedia</h1>
    
    <md-input-container class="md-block" flex-gt-sm>
        <label>type</label>
        <input ng-model="vm.entity.type" required>
    </md-input-container>
    
    <md-input-container class="md-block" flex-gt-sm>
        <label>title</label>
        <input ng-model="vm.entity.title" required>
    </md-input-container>
    
    <md-input-container class="md-block" flex-gt-sm>
        <label>description</label>
        <input ng-model="vm.entity.description" required>
    </md-input-container>
    
    <md-input-container class="md-block" flex-gt-sm>
        <label>src</label>
        <input ng-model="vm.entity.src" required>
    </md-input-container>
    
    <md-input-container class="md-block" flex-gt-sm>
        <label>thumb</label>
        <input ng-model="vm.entity.thumb" required>
    </md-input-container>
    

    <md-card-actions layout="row">
        <md-button class="md-raised" ui-sref="admin.ZpMedia-list">Zur√ºck</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.save()">Speichern</md-button>
    </md-card-actions>

</md-content>
