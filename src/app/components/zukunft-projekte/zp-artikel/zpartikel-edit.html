<md-content layout="column" class="pdl-60 pdr-60 pdt-30">
    <h1>ZpArtikel</h1>

    <md-input-container class="md-block" flex-gt-sm>
        <label>headline</label>
        <input ng-model="vm.entity.headline" required>
    </md-input-container>
    
    <md-input-container class="md-block" flex-gt-sm>
        <label>teaserText</label>
        <input ng-model="vm.entity.teaserText" required>
    </md-input-container>
    
    <md-input-container class="md-block" flex-gt-sm>
        <label>mainText</label>
        <input ng-model="vm.entity.mainText" required>
    </md-input-container>

    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row class="gr-50">
                <th md-column><span>Id</span></th>

                <!-- Additional Tab Titles -->

                <th md-column><span></span></th>
            </tr>
            </thead>
            <trbody md-body>
                <tr md-row ng-repeat="item in vm.entity.items">
                    <td md-cell>{{item.type}}</td>

                    <!-- Additional Entity Property/field -->

                    <td md-cell layout="row">
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="vm.editItem(item)"><md-icon>edit</md-icon></md-button>
                        <md-button class="md-icon-button" ng-click="vm.deleteItem(item)"><md-icon>delete</md-icon></md-button>
                    </td>
                </tr>
            </trbody>
        </table>
    </md-table-container>

    <md-card-actions layout="row" class="pdt-30">
        <span flex></span>
        <md-button class="md-raised" ng-click="vm.createItem('image')">Neues Bild</md-button>
        <md-button class="md-raised" ng-click="vm.createItem('video')">Neues Video</md-button>
    </md-card-actions>
    

    <md-card-actions layout="row">
        <md-button class="md-raised" ng-click="vm.goBack()">Zur√ºck</md-button>
        <md-button class="md-raised md-primary" ng-click="vm.save()">Speichern</md-button>
    </md-card-actions>

</md-content>
