<md-content layout="column" class="pdl-60 pdr-60 pdt-30">
    <h1>Zukunft Projekte / Station {{vm.stationId}}</h1>
    <h3>Artikeln </h3>
    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row class="gr-50">
                <th md-column><span>Id</span></th>

                <!-- Additional Tab Titles -->

                <th md-column><span></span></th>
            </tr>
            </thead>
            <trbody md-body>
                <tr md-row ng-repeat="entity in vm.entities">
                    <td md-cell>{{entity.id}}</td>

                    <!-- Additional Entity Property/field -->

                    <td md-cell layout="row">
                        <span flex></span>
                        <md-button class="md-icon-button" ng-click="vm.editEntity(entity)"><md-icon>edit</md-icon></md-button>
                        <md-button class="md-icon-button" ng-click="vm.deleteEntity(entity)"><md-icon>delete</md-icon></md-button>
                    </td>
                </tr>
            </trbody>
        </table>
    </md-table-container>


    <md-card-actions layout="row" class="pdt-30">
        <span flex></span>
        <md-button class="md-raised" ng-click="vm.newEntity(vm.stationId)">Neu</md-button>
    </md-card-actions>

</md-content>
