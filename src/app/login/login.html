<div class="login">
    <div class="login-card">
    <md-card>
        <form name="loginForm" data-ng-submit="vm.login()">

            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>{{'login.title' | translate}}</h2>
                    <span flex></span>
                    <md-button type="button" class="md-icon-button" ng-click="vm.handleCancel(); $event.stopPropagation();">
                        <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
                    </md-button>
                </div>
            </md-toolbar>

            <md-card-content>
                <div class="md-dialog-content pd-50">
                    <md-input-container class="md-block">
                        <label>{{'login.username' | translate}}:</label>
                        <input ng-model="vm.username" required>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>{{'login.password' | translate}}:</label>
                        <input ng-model="vm.password" type="password" required>
                    </md-input-container>
                </div>
            </md-card-content>

            <md-card-actions layout="row">
                <span flex></span>
                <md-button class="md-primary"
                           type="submit"
                           ng-class="{'md-raised': (loginForm.$dirty && loginForm.$valid) }"
                           aria-label="OK">
                    {{'login.submit' | translate}}
                </md-button>
            </md-card-actions>

        </form>
    </md-card>
    </div>
</div>
